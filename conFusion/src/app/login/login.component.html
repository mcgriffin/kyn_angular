<mat-toolbar color='primary'>
  Login
  <span class='flex-spacer'></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p> {{ user | json }} </p>

<form novalidate #loginForm='ngForm' (ngSubmit)='onSubmit()'>
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input placeholder='Username' type='text' [(ngModel)]='user.username' name='username' #username='ngModel' required>
        <!-- <mat-error *ngIf='username.errors?.[required]'>username is required</mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <input placeholder='Password' type='password' [(ngModel)]='user.password' name='password'
        #password='ngModel'>
      <!-- <mat-error *ngIf='password.errors?.required'>password is required</mat-error> -->
      </mat-form-field>
      <mat-checkbox [(ngModel)]='user.remember' name='remember'>Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class='flex-spacer'></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type='submit' [disabled]='loginForm.form.invalid'>Submit</button>
  </mat-dialog-actions>
