<div class='container'
  fxLayout='column'
  fxLayoutGap = "10px">

<div fxFlex>
  <div>
    <h4>MENU COMPONENT</h4>
    <hr>
  </div>
</div>

<div fxFlex>
  <mat-grid-list cols='2' rowHeight='200px'>
    <mat-grid-tile *ngFor="let dish of dishes" (click)='onSelect(dish)'>
      <img height='200px' src={{dish.daycare_image}} alt={{dish.daycare_name}}>
      <mat-grid-tile-footer>
          <h1> {{ dish.daycare_name | uppercase }} </h1>
        </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
  </div>
<app-dishdetail [dish]='selectedDish'></app-dishdetail>

<app-wheredaycare></app-wheredaycare>

<app-whendaycare></app-whendaycare>

<app-numberofkids></app-numberofkids>


</div>
